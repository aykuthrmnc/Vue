<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container-fluid">
        <div id="app">
            <h1 @mouseleave="updateCoords($event,'Mouse Leave')">{{coords}}</h1>
            <a :="eduflow">{{eduflow.title}}</a>
            <br><br>
            <button @click="changeTitle('1')">Title Değiştir</button>
            <button @click="changeTitle('2')">EduFlow Title Değiştir</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    eduflow: {
                        target: "_blank",
                        href: "https://www.google.com",
                        alt: "Google",
                        title: "Google Sitesi"
                    },
                    coords: {
                        x: 0,
                        y: 0
                    }
                }
            },
            methods: {
                changeTitle(ptitle) {
                    this.title = ptitle
                },
                updateCoords(event, name) {
                    this.coords = {
                        x: event.x,
                        y: event.y
                    }
                    console.log(name);
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
