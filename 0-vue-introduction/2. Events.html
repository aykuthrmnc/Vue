<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div id="app">
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-4 mx-auto">
                    <h3 class="text-center">Event</h3>
                    <!-- <input type="text" class="form-control mb-2" @input="updateValue" :value="todoText"> -->
                    <input type="text" class="form-control mb-2" v-model="todoText">
                    <button class="btn btn-primary btn-sm" type="submit" @click="addValue()">Ekle</button>
                    <div>{{todoText}}</div>
                    <ul>
                        <li v-for="todo in todoList">{{todo}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.min.js"></script> -->
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    todoText: "",
                    todoList: []
                }
            },
            methods: {
                addValue() {
                    this.todoList.push(this.todoText)
                },
                updateValue(event) {
                    this.todoText = event.target.value
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
