<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactivity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="bg-dark text-white">
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-4 mx-auto p-2 text-dark card">
                <input type="text" v-model="search">
                <!-- <input type="text" v-model="search" @keyup.enter="searchList()"> -->
                <!-- <button class="btn btn-primary btn-sm" @click="searchList()">Ara</button> -->
                {{itemList}}
                <ol class="mt-3" v-if="filteredList.length!=0">
                    Arama Sonucu
                    <li v-for="fl in filteredList">
                        {{fl}}
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@latest"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    search: "",
                    itemList: ["elma", "armut", "kiraz", "Ã§ilek"],
                    // filteredList: []
                }
            },
            methods: {
                searchList() {
                    // this.filteredList = this.itemList.filter(i => i.includes(this.search))
                }
            },
            computed: {
                filteredList() {
                    return this.itemList.filter(i => i.includes(this.search));
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
